{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
    <div class="col-sm-10">
      <h1 class='text-warning my-4 border-bottom'>Home</h1>
      {% for post in posts %}
       <div class="jumbotron jumbotron-fluid jumbo-color">
        <div class="container mt-5">
         <h2 class="font-weight-bold pt-5 pb-4 text-warning">{{post.title}}</h2>
         <p class="lead  pb-5">{{post.desc}}</p>
        </div>
       </div> 
      {% endfor %}
    
    </div>
{% endblock content %}
